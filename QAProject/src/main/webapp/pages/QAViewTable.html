<div>
<table class="table table-hover table-bordered tableview">
<thead>
<tr>
<th>S.NO</th>
<th>Question</th>
<th>Company</th>
<th>skill</th>
</tr>
<tr>
 <td></td>
 <td></td>
 <td><input ng-model="Company" /></td>
 <td><input ng-model="skill" /></td>         
</tr>
</thead>
<tbody>
<tr ng-repeat="QAObject in QA = (questionList | filter:{company: Company, skill:skill})">
<th>{{$index+1}}</th>
<td>{{QAObject.question}}</td>
<td>{{QAObject.company}}</td>
<td>{{QAObject.skill}}</td>
</tr>

</tbody>


</table>


<div>

<span >
  {{firebaseUser.email}} | <a href="#" ng-click="signOut()">Sign out</a>
</span>
 <button  data-toggle="modal" data-target="#QAModal" style="float: right;" ng-click="dummy()">Add Question</button> 
<div class="modal fade" id="QAModal">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Question</h4>
        </div>
        <div class="modal-body">
         <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="company">Company:</label>
           <div class="col-sm-10">
             <input type="text" class="form-control" id="company" placeholder="Company Name" ng-model="QAF.company">
           </div>
         </div>
         <div class="form-group">
          <label class="control-label col-sm-2" for="skill">Skill:</label>
           <div class="col-sm-10">
             <input type="text" class="form-control" id="skill"  placeholder="Enter Skill" ng-model="QAF.skill">
           </div>
         </div>
          <div class="form-group">
          <label class="control-label col-sm-2" for="QA">Question:</label>
           <div class="col-sm-10">
             <textarea class="form-control" rows="5" id="QA" ng-model="QAF.question"></textarea>
           </div>
         </div>
      </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click='addQA()'>Add</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

</div>
  


</div>

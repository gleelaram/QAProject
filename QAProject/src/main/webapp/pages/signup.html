<div class="alert alert-danger" ng-hide="signuperror">
 <span>{{message}}</span>
</div>
<div class="alert alert-success" ng-show="signupsuccess">
 <span>{{message}}</span>
</div>
<form class="form-signin">
        <h2 class="form-signin-heading">Please Sign UP</h2>
        <label for="inputEmail" >USERNAME:</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Username" ng-model='user.username' required="" autofocus="">
        <label for="inputPassword" >PASSWORD:</label>
        <input type="password" id="inputPassword" class="form-control" ng-model='user.password' placeholder="Password" required="">
         <label for="inputRole">ROLE:</label>
          <ul ng-repeat="role in roleList" >
   <input type="checkbox" ng-model="role.check"  ng-disabled={{role.disabled}}  value={{role.role}}>{{role.role}}
 </ul>
         
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="createAccount(user)">CreateAccount</button>
        <span><a href="#/">back</a></span>
</form>
